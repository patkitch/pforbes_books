<!-- templates/base_forbes_lawn.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forbes Lawn Accounting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'forbes_lawn_dashboard/dashboard.css' %}">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <span class="logo-dot"></span>
                <span class="logo-text">Forbes Lawn</span>
            </div>
            <nav class="sidebar-nav">
                <a href="{% url 'forbes_lawn_dashboard:home' %}" class="nav-item {% block nav_home_active %}{% endblock %}">
                    Home
                </a>
                <!-- Future links -->
                <!--
                <a href="#" class="nav-item">Customers</a>
                <a href="#" class="nav-item">Vendors</a>
                <a href="#" class="nav-item">Invoices</a>
                <a href="#" class="nav-item">Items &amp; Services</a>
                <a href="#" class="nav-item">Taxes</a>
                <a href="#" class="nav-item">Reports</a>
                -->
            </nav>
        </aside>

        <main class="content">
            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="topbar-title">{% block page_title %}Dashboard{% endblock %}</h1>
                    <p class="topbar-subtitle">
                        {% block page_subtitle %}Cash-basis hub for Forbes Lawn Spraying{% endblock %}
                    </p>
                </div>
                <div class="topbar-right">
                    <span class="topbar-date">
                        Today: {{ today|date:"M j, Y" }}
                    </span>
                </div>
            </header>

            <section class="page-content">
                {% block content %}{% endblock %}
            </section>
        </main>
    </div>
</body>
</html>
