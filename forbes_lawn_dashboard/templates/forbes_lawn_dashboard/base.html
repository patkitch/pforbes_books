{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Forbes Lawn – Accounting Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f4f5f7;  /* QBO-ish light gray */
      color: #1f2933;             /* dark text */
    }

    header {
      background-color: #1a73e8;  /* blue bar */
      color: white;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.95rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1100px;
      margin: 1.5rem auto 2rem auto;
      padding: 1.5rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.12);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #6b7280;
      padding: 1rem 0 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Forbes Lawn – Accounting</h1>
    <nav>
      <!-- Hardcoded URLs so we don't depend on names being perfect yet -->
      <a href="/forbes-lawn/">Dashboard</a>
      <a href="/forbes-lawn/invoices/">Invoices</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    Forbes Lawn Spraying LLC &middot; Internal Accounting Hub
  </footer>
</body>
</html>
